name: Main

on:
  push:
    branches:
    - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
    - run: npm install
    - run: npm run tslint
    - run: docker build -t hyunsub/frontend .
    - run: docker save -o hyunsub-frontend.tar hyunsub/frontend
    - uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "hyunsub-frontend.tar"
        target: "/home/hyunsub/hyunsub/"
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: cd ~/hyunsub; docker load -i hyunsub-frontend.tar; docker-compose up -d --force-recreate frontend; rm hyunsub-frontend.tar