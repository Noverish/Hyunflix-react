<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1890ff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Hyunsub Kim</title>
    <link rel="stylesheet" type="text/css" href="/index.css" media="screen" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="canvas" class="canvas" style="position: absolute; z-index: -1; top: 0px; left: 0px; width: 100%; height: 100%" />
    <script src="%PUBLIC_URL%/three.r92.min.js"></script>
    <script src="%PUBLIC_URL%/vanta.globe.min.js"></script>
    <script>
      window.startVanta = function() {
        window.effect = VANTA.GLOBE({
          el: "#canvas",
          color: 0x1890ff,
          color2: 0x1890ff,
          size: 0.8,
          backgroundColor: 0xe6f7ff
        });
      }
      
      window.stopVanta = function() {
        window.effect.destroy();
      }
    </script>
  </body>
</html>
